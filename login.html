<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="./public/Home_css/stylelogin.css">
</head>
<body>
    <div class="container">
        <form >

        <h1>Registration</h1>

        <div class="page">
            <div class="part">
                <div class="lable"> 
                    <lable>Frist Name</lable>
                </div>
                
                <div class="icon">
                    <img src="./public/assets/img/user(1).png" >
                </div>
            </div>
            <input id="inp" type="text" name="frist_Name " maxlength="30"required>
            



            <div class="part">
                <div class="lable"> 
                    <lable>Last Name</lable>
                </div>
                
                <div class="icon">
                    <img src="./public/assets/img/user(1).png" >
                </div>
            </div>
            <input id="inp"  type="text" name="last_Name " maxlength="30"required>


            <div class="part">
                <div class="lable"> 
                    <lable>Email</lable>
                </div>
                
                <div class="icon">
                    <img src="./public/assets/img/email(1).png" >
                </div>
            </div>
            <input  id="inp" type="mail" name="email"required>
 


            <div class="part">
                <div class="lable"> 
                    <lable>Phone number</lable>
                </div>
                
                <div class="icon">
                    <img src="./public/assets/img/telephone(1).png" >
                </div>
            </div>
            <input  id="inp" type="number" name="phone"required>




            <div class="part">
                <div class="lable"> 
                    <lable>Password</lable>
                </div>
                
                <div class="icon">
                    <img src="./public/assets/img/padlock (1).png" >
                </div>
            </div>
            <input id="inp"  type="password" name="password" maxlength="30"required>


            <div class="part">
                <div class="lable"> 
                    <lable> confirm Password</lable>
                </div>
                
                <div class="icon">
                    <img src="./public/assets/img/confirm.png" >
                </div>
            </div>
            <input id="inp"  type="password" name="confirm password" maxlength="30"required>
        
            <div class="lastpart1">
                <input class="check"type="checkbox">
                <lable>remember me any time</lable>
            </div>
           
            <div class="lastpart2">
                <button type="submit" >Register</button>

                <p>Have an account already? <span> log in </span></p>  
            </div>
           
        </div>
    </form>
    </div>

    <script src="./public/js_files/validation.js"></script>

</body>
</html>
